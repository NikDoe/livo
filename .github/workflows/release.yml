name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug Ref
        run: |  
          echo "GitHub ref: ${{ github.ref }}"

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create or Update Release Branch
        if: github.ref == 'refs/heads/main'
        run: |
          git fetch origin
          git checkout -B main origin/main
          if git show-ref --verify --quiet refs/remotes/origin/release/next; then
            git checkout -B release/next origin/release/next
          else
            git checkout -b release/next
            git push origin release/next
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Run Release
        if: github.ref == 'refs/heads/main'
        run: | 
          git checkout release/next
          npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Create Pull Request
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          title: 'Automated release'
          body: 'This PR is automatically created by GitHub Actions for releasing new changes.'
          base: 'main'
          branch: 'release/next'
